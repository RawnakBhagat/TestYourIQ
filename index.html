<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>IQ Checker</title>
</head>
<body>
    <div class="header">
        <nav>
            <span>Check Your IQ Level</span>
        </nav>
    </div>
    <div class="main">
        <div class="form">
            <h1>Fill the Form</h1>
            <form id="iq">
                <div class="input-box">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required /><br />
                </div>
                <div class="input-box">
                    <label for="class">Class:</label>
                    <input type="number" id="class" required /><br />
                </div>
                <div class="input-box">
                    <label for="age">Age:</label>
                    <input type="number" id="age" required /><br />
                </div>
                <button type="submit" id="button">Check your IQ</button>
            </form>
        </div>
        <div class="result">
            <h1>Result:</h1>
            <h2 id="results">Answer</h2>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
</html>
